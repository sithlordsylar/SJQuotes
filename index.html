<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sama‑Ji Quote Trove</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-section header-left">
      <button class="main-site-btn" onclick="window.location.href='https://sama.com'">
        Main site
      </button>
    </div>

    <div class="header-section header-center">
      <nav class="icon-bar">
        <button title="Decrees &amp; Laws">
          <img src="assets/icons/icon1.png" alt="Decrees & Laws">
        </button>
        <button title="Blacklist &amp; Prophecies">
          <img src="assets/icons/icon2.png" alt="Blacklist & Prophecies">
        </button>
        <button title="Random Entry">
          <img src="assets/icons/icon3.png" alt="Random Entry">
        </button>
        <button title="Lore Updates">
          <img src="assets/icons/icon4.png" alt="Lore Updates">
        </button>
        <button title="Announcements">
          <img src="assets/icons/icon5.png" alt="Announcements">
        </button>
        <button title="Kunju Database">
          <img src="assets/icons/icon6.png" alt="Kunju Database">
        </button>
      </nav>
    </div>

    <div class="header-section header-right">
      <button class="sign-in">Sign In</button>
    </div>
  </header>

  <!-- TICKER BAR -->
  <div id="ticker" class="ticker"></div>

  <!-- ARCHIVE -->
  <main id="archive" class="archive"></main>

  <!-- FOOTER CAROUSEL -->
  <section class="carousel-container">
    <button class="carousel-btn prev-btn" aria-label="Previous banner">‹</button>
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="carousel-item">
          <a href="https://sama.com">
            <img src="assets/banners/banner1.jpg" alt="Main site banner">
          </a>
        </div>
        <div class="carousel-item">
          <a href="https://youtube.com">
            <img src="assets/banners/banner2.jpg" alt="YouTube banner">
          </a>
        </div>
        <div class="carousel-item">
          <a href="https://soundcloud.com">
            <img src="assets/banners/banner3.jpg" alt="SoundCloud banner">
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img src="assets/banners/banner4.jpg" alt="Banner 4">
          </a>
        </div>
        <div class="carousel-item">
          <a href="#">
            <img src="assets/banners/banner5.jpg" alt="Banner 5">
          </a>
        </div>
      </div>
    </div>
    <button class="carousel-btn next-btn" aria-label="Next banner">›</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
